    <script >
      var addTwoNumbers = function(l1, l2) {
  var carry = 0;
  var sum = 0;
  // Начало списка делаем равынм 0
  var head = new ListNode(0);
  var now = head;
//   Два списка
  var a = l1;
  var b = l2;
//   Функция выполянется, пока первый или второй списки не равны нулю 
  while (a !== null || b !== null) {
    //   Если элемент существует, то возвращается его значение иначе возращается 0
    sum = (a ? a.val : 0) + (b ? b.val : 0) + carry;
    // Округление суммы поделенной на 10 в меньшую сторону чтобы сгладывать двухзначные и более числа.
    carry = Math.floor(sum / 10);
    now.next = new ListNode(sum % 10);
    now = now.next;
    a = a ? a.next : null;
    b = b ? b.next : null;
  }
//   Если после всей функции остается остаток от сложения, то первое число из остатка переносится вперед
  if (carry) now.next = new ListNode(carry);
  return head.next;
};
    </script>
